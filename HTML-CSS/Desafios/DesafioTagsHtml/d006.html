<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="../css/style.css">

    <title>Tags HTML</title>
</head>
<body>
    <div class="conteiner">
        <div><a href="../d000.html" rel="prev" class="home">HOME</a></div>
        <h1>Tags em HTML</h1>
        <hr>
        <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
        <ul type="square" class="tagsHtml">
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
            <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
            <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
            <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt;">Lista numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>
        </ul>
    </div>
</body>
</html>
