<!DOCTYPE html>
<html lang="pt-Br">
<head>

    <link rel="shortcut icon" href="../cursoemvideo02.ico" type="image/x-icon">

    <title>Vídeos em HTML5</title>

        h1, p {
            font-size: 2rem;
        }

</head>
<h1>
    <div class="conteiner">
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video width="600" poster="../arquivosEmidia/limoes-capa.png" controls autoplay>
            <source src="../arquivosEmidia/meu-video.webm" type="video/webm">
            <source src="../arquivosEmidia/meu-video.mp4" type="video/mp4">
            <source src="../arquivosEmidia/meu-video.ogv" type="video/ogg">
            <p>Erro ao carregar o vídeo!</p>

        <h1>Inserindo vídeos do YouTube</h1>
        <iframe width="600" height="315" src="https://www.youtube.com/embed/__lb77xjvPo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/197093965?h=7fbc516b5a" width="600" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    </div>
