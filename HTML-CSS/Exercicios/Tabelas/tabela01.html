<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../cursoemvideo02.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Tabelas</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 400px;
        height: 400px;
        border-collapse: collapse;
        margin: auto;
      }

      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center; /* alinhamento horizontal */
        vertical-align: middle; /* alinhamento vertical */
      }
      .numero {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="conteiner">
      <h1>Primeira Tabela</h1>
      <!--
        Hierarquia de Tabela Simples :
        Table = tabela
            Table row = linha de tabela
                Table header = cabeçalho de tabela
                Table Data = dado de tabela
    -->

      <table>
        <tr>
          <td>A1</td>
          <td>B1</td>
          <td>C1</td>
        </tr>
        <tr>
          <td>A2</td>
          <td>B2</td>
          <td class="numero">C2</td>
        </tr>
        <tr>
          <td>A3</td>
          <td>B3</td>
          <td class="numero">C3</td>
        </tr>
        <tr>
          <td>A4</td>
          <td class="dado">B4</td>
          <td>C4</td>
        </tr>
      </table>

      <ul>
        <h2>Outras Tabelas</h2>
        <li><a href="./tabela02.html">Tabelas grandes</a></li>
        <li><a href="./tabela03.html">Mesclagem de células</a></li>
        <li><a href="./tabela04.html">Tabela de Filmes</a></li>
      </ul>
    </div>
  </body>
</html>
