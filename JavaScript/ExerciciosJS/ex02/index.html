<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interagindo JS</title>

    <style>
        body {
            font: 12pt Arial;
        }
        button {
            background-color: rgba(0, 0, 0, 0.836);
            color: aquamarine;
            padding: 30px;
            font-size: 12pt;
            border: 2px ridge rgb(236, 233, 233);
        }
        button:hover {
            background-color: black;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão!</h1>
    <button onclick="clicou()">Click Here!</button>

    <h1>Trabalhando com dados v1.0</h1>
    <button onclick="inicio()">Começar!</button>
    <script>
        function clicou() {
            window.alert('Hello World!!');
        }

        function inicio() {
            let nome = window.prompt('Qual seu nome? ');
            window.alert(`Olá, ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
