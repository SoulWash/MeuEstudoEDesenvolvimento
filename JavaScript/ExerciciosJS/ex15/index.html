<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados de Formulário</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header><h1>Contando de 0 até um número positivo qualquer</h1></header>
    <section>
        <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números postivos)</p>
        <form>
            <label for="cNP">Valor final: </label><input type="number" name="cNP" id="cNP" placeholder="Apenas positivos">
            <button type="button" onclick="contar()" id="cNP">Contar</button>
        </form>
        <div id="res">
            <p>Preencha os dados acima e aperte o botão.</p>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
