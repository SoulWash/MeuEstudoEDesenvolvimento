<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font: 900 12pt Arial;
        }

        button {
            padding: 30px;
            font-size: 12pt;
        }
    </style>
</head>

<body>
    <h1>Antes e Depois</h1>
    <button onclick="mostrar()">Click Here</button>
    <script>

        function mostrar() {
            let num = Number(prompt(`Digite o número inteiro: `));
            let numAntecessor = num - 1;
            let numSucessor = num + 1;
            window.alert(`Antes de ${num}, temos o número ${numAntecessor}.\n Depois de ${num}, temos o número ${numSucessor}.`);
        }
    </script>
</body>

</html>
