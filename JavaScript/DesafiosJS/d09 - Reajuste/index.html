<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar Salário</title>
    <style>
        body {
            font: 900 12pt Arial;
        }
        button {
            padding: 30px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Reajuste salarial</h1>
    <button onclick="reajustar()">Reajustar Salário</button>
    <section id="resumo">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>
        let nome = prompt('Qual é o nome do funcionáro? ');
        let salario = Number(prompt(`Qual é o salário do(a) ${nome}? `));
        let porcentagem = Number(prompt(`O salário de ${nome} vai ser reajustado em qual porcentagem? `));
        let aumento = salario*porcentagem/100;
        let novoSalario = salario+aumento;

        let mostrar = document.getElementById('resumo');

        mostrar.innerHTML = `<h2>${nome} recebeu um aumento salarial!</h2>`;
        mostrar.innerHTML += `<p>Com um aumento de ${porcentagem}%,O salário vai aumentar R$ ${aumento.toFixed(2).replace('.',',')} no próximo mês.</p>`;
        mostrar.innerHTML += `<p>E a partir daí, ${nome} vai passar a ganhar R$ ${novoSalario.toFixed(2).replace('.',',')}.</p>`;
    </script>
</body>
</html>
