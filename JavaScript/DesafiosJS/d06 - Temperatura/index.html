<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>

    <style>
        body {
            font:900 12pt Arial;
        }
        button {
            padding: 30px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <button onclick="converter()">Converter</button>
    <section id="temp">
        <p>Clique no botão acima para iniciar</p>
    </section>

    <script>
        function converter() {
        let celsius = Number(prompt('Digite uma temperatura °C(Celsius): '));
        
        let temperatura = document.querySelector('section#temp');

        temperatura.innerHTML = `<h2>A temperatura de ${celsius} °C, corresponde a... <h2>`
        temperatura.innerHTML += `<p>${celsius+273.15}°K (Kelvin)</p>`;
        temperatura.innerHTML += `<p>${celsius*1.8+32}°F (Fahrenheit)</p>`;

    }
    </script>
</body>
</html>
