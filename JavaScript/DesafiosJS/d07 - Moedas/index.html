<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
    <style>
        body {
            font: 900 12pt Arial;
        }
        button {
            padding: 30px;
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Conversor R$ -> US$</h1>
    <button onclick="converterReal()">Converter</button>
    <section id="dinheiro">
        <p>Clique no botão acima para iniciar.</p>
    </section>
    <script>
        let cotacao = prompt('Antes de mais nada. Quanto está a cotação do dolár agora? ');

        function converterReal() {
        let real = Number(prompt('Quantos R$ você tem na carteira? '));
        let dolar = document.querySelector('section#dinheiro');
        
        dolar.innerHTML = `<h2>O valor de R$ ${real} em dolar será de...</h2>`
        dolar.innerHTML += `<p>Pela cotação que foi informada, o valor em dolar US$ ${(real*cotacao).toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
