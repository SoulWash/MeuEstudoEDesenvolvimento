<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="conteiner">
        <header>
            <h1>Escola JavaScript</h1>
            <p>Digite dados do aluno abaixo:</p>
        </header>
        <section>
            <div>
                <form method="get">
                    <input type="text" name="aluno" id="aluno" placeholder="Nome do aluno">
                    <input type="number" name="notaP1" id="notaP1" placeholder="Primeira nota">
                    <input type="number" name="notaP2" id="notaP2" placeholder="Segunda nota">
                </form>
                <button onclick="clicou()">Verificar</button>
            </div>
            <div id="res">
                <p>Aqui vai os resultados</p>
            </div>
        </section>
    </div>
        <footer>
            Feito por <a href="https://github.com/SoulWash" target="_blank" rel="external">Washington Luiz</a>
        </footer>
    <script src="assets/js/main.js"></script>
